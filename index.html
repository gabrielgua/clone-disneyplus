<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney Plus</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="content">
            <h1 class="content__branding">
                <img src="dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p class="content__link">
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text--medium">
                    R$ 27,90/mês o R$ 279,99/ano à vista*
                </span>
            </p>

            <ul class="content__combos">
                <li class="combo">
                    <img class="combo__img combo__img--smaller" src="dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
                    <button class="combo__button">Assine agora</button>
                    <span class="text--medium">R$ 45,90/mês*</span>
                </li>
                <li class="combo">
                    <img class="combo__img" src="dist/images/logos/disney_star_plus_starzplay.png" alt="Disney+ - Star+ - Combo+">
                    <button class="combo__button">Assine agora</button>
                    <span class="text--medium">R$ 45,90/mês*</span>
                </li>
            </ul>
            <p class="text--small content__disclaimer">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
</body>
</html>
